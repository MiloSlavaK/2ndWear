version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: secondwear
      POSTGRES_USER: secondwear
      POSTGRES_PASSWORD: secondwear
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secondwear -d secondwear"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://secondwear:secondwear@postgres:5432/secondwear
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
