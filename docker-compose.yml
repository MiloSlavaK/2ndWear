version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: secondwear
      POSTGRES_USER: secondwear
      POSTGRES_PASSWORD: secondwear
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secondwear -d secondwear"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://secondwear:secondwear@postgres:5432/secondwear
      FRONTEND_URL: http://localhost:5173
      EXTERNAL_FRONTEND_URL: http://84.252.140.49:5173
      TELEGRAM_BOT_URL: http://telegram_bot:8080
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: products
      MINIO_SECURE: "false"
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
  
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
  
  telegram_bot:
    build:
      context: ./bot
    container_name: telegram_bot
    depends_on:
      backend:
        condition: service_started 
      redis:
        condition: service_started
    env_file:
      - ./.env
    environment:
      BACKEND_API_URL: http://backend:8000
      REDIS_HOST: redis
      REDIS_PORT: 6379

  web:
    build:
      context: ./web
    container_name: web_frontend
    depends_on:
      - backend
    environment:
      # Браузер на хост машине должен обращаться к localhost, не к backend (это сервис Docker)
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data: 
  minio_data:
