version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: secondwear
      POSTGRES_USER: secondwear
      POSTGRES_PASSWORD: secondwear
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secondwear -d secondwear"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://secondwear:secondwear@postgres:5432/secondwear
      FRONTEND_URL: http://localhost:5173
      TELEGRAM_BOT_URL: http://telegram_bot:8080
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
  
  telegram_bot:
    build:
      context: ./bot
    container_name: telegram_bot
    depends_on:
      backend:
        condition: service_started 
      redis:
        condition: service_started
    env_file:
      - ./.env
    environment:
      BACKEND_API_URL: http://backend:8000
      REDIS_HOST: redis
      REDIS_PORT: 6379

  web:
    build:
      context: ./web
    container_name: web_frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    environment:
      BACKEND_API_URL: http://backend:8000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: always 

volumes:
  postgres_data:
